<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-4">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <timeblock class="row justify-content-center pr-1 pl-1 timeBlock">
      <span class="hour" id="hour">9AM</span>
      <textarea class="col" id="9"></textarea>
      <button class="saveBtn"><i class="fa-solid material-icons">save</i></button>
    </timeblock>
    <timeblock class="row justify-content-center pr-1 pl-1 timeBlock">
      <span class="hour" id="hour">10AM</span>
      <textarea class="col" id="10"></textarea>
      <button class="saveBtn"><i class="fa-solid material-icons">save</i></button>
    </timeblock>
    <timeblock class="row justify-content-center pr-1 pl-1 timeBlock">
      <span class="hour" id="hour">11AM</span>
      <textarea class="col" id="11"></textarea>
      <button class="saveBtn"><i class="fa-solid material-icons">save</i></button>
    </timeblock>
    <timeblock class="row justify-content-center pr-1 pl-1 timeBlock">
      <span class="hour" id="hour">12PM</span>
      <textarea class="col" id="12"></textarea>
      <button class="saveBtn"><i class="fa-solid material-icons">save</i></button>
    </timeblock>
    <timeblock class="row justify-content-center pr-1 pl-1 timeBlock">
      <span class="hour" id="hour">1PM</span>
      <textarea class="col" id="13"></textarea>
      <button class="saveBtn"><i class="fa-solid material-icons">save</i></button>
    </timeblock>
    <timeblock class="row justify-content-center pr-1 pl-1 timeBlock">
      <span class="hour" id="hour">2PM</span>
      <textarea class="col" id="14"></textarea>
      <button class="saveBtn"><i class="fa-solid material-icons">save</i></button>
    </timeblock>
    <timeblock class="row justify-content-center pr-1 pl-1 timeBlock">
      <span class="hour" id="hour">3PM</span>
      <textarea class="col" id="15"></textarea>
      <button class="saveBtn"><i class="fa-solid material-icons">save</i></button>
    </timeblock>
    <timeblock class="row justify-content-center pr-1 pl-1 timeBlock">
      <span class="hour" id="hour">4PM</span>
      <textarea class="col" id="16"></textarea>
      <button class="saveBtn"><i class="fa-solid material-icons">save</i></button>
    </timeblock>
    <timeblock class="row justify-content-center pr-1 pl-1 timeBlock">
      <span class="hour" id="hour">5PM</span>
      <textarea class="col" id="17"></textarea>
      <button class="saveBtn"><i class="fa-solid material-icons">save</i></button>
    </timeblock>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
